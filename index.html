<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css">
    <title>JS Slider</title>
</head>
<body>
    <div class="slide-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="/img/shuffle-01.jpg" alt="">
        <img src="/img/shuffle-02.jpg" alt="">
        <img src="/img/shuffle-03.jpg" alt="">
        <img src="/img/shuffle-04.jpg" alt="">
        <img src="/img/shuffle-05.jpg" alt="">
    </div>
    <div class="slide-control">
        <div id="prev" class="prev">Previous</div>
        <div id="indicators" class="indicators"></div>
        <div id="next" class="next">Next</div>
    </div>
    <script src="js/master.js"></script>
</body>
</html>
